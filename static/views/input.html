<div class="container">
	<div class="col-sm-4 col-xs-12 pull-right">
		<h2><b>Hi There! Welcome to FourScore</b></h2>
		<p>FourScore is a predictive artificial intelligence app that helps you predict emotions invoked in speeches. </p>
		<p>To use FourScore, enter in any speech that you or anyone has written and click "Analyze" to watch the magic happen</p>
	</div>
	<div class="col-sm-8 col-xs-12">
		<div id="mainTextDiv">
			<textarea class="form-control" ng-model="mainText" id="mainText"></textarea>
		</div>
		<div class="pull-right">
			<a ng-disabled="disableAnalyze()" ng-click="analyze()" class="btn btn-lg btn-grey"><i class="fa fa-area-chart"></i>  Analyze</a>
		</div>
	</div>
</div>
